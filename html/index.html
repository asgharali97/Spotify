<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/utilty.css">
</head>
<body>
    <div class="container flex">
        <div class="left bg-black round-1 p-1">
            <div class="home bg-grey round-1 p-1">
                <div class="logo">
                    <img class="invert" src="../svgs/logo.svg" alt="logo">
                </div>
                    <ul>
                        <li>
                            <svg class="invert svg" data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 bneLcE home-active-icon QbaKKdcHNA2x3_YJvpYu" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"></path></svg>
                            <span>Home</span>
                        </li>
                        <li>
                            <svg class="invert svg" data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 bneLcE search-icon QbaKKdcHNA2x3_YJvpYu" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z"></path></svg>
                            <span>Search</span>
                        </li>
                    </ul>
                </div>
                <div class="library bg-grey m round-1">
                        <ul>
                            <li>
                                <img class="invert" src="../svgs/library.svg" alt="library">
                               <span>Your Library</span>
                            </li>
                        </ul>
                        <ul class="plus">
                            <li>
                                <img class="plus-img invert" src="../svgs/plus.svg" alt="add">
                            </li>
                        </ul>
                        <div class="fotter">
                            <div class="links">
                                <span>Legal</span>
                                <span>Safety & Privacy Center</span>
                                <span>Privacy Policy</span>
                                <span>Cookies</span>
                                <span>About Ads</span>
                                <span>Accessibility</span>
                                <span>Cookies</span>
                            </div>
                        <button class="text-grey bg-grey">
                            <img  class="invert" src="../svgs/world.svg" alt="">
                            <span>English</span>
                        </button>
                        </div>
                </div>
            </div>
            <div class="right bg-grey m round-1">
                <nav>
                    <div class="nav-left">
                        <div class="pervious-btn">
                            <button class="nav-gb-btn">
                                <svg class="invert" data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"></path></svg>
                            </button>
                        </div>
                        <div class="next-btn">
                            <button class="nav-gb-btn">
                                <svg class="invert" data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="nav-right">
                        <button class="nav-signup-btns">
                            <span>Sign up</span>
                        </button>
                        <button class="nav-login-btns">
                            <span>Log in</span>
                        </button>
                    </div>
                </nav>
                <div class="card-container">
                    <h4>Today Best Hits</h4>
                    <div class="card">
                       <div class="img">
                        <img src="https://i.scdn.co/image/ab67706f000000024972cf21ea0a4e17de01e29a" alt="Thumbnail">
                       </div>
                       <div class="card-info">
                        <h5>New Track form around the world Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet consectetur. </h5>
                       </div>
                    </div>
                </div>
            </div>
            <div class="play-bar">
                <div class="song-info">info</div>
                <div class="song-btn-wrap">
                    <div class="song-buttons">
                        <button class="prev-song">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI" xmlns="http://www.w3.org/2000/svg"><path d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"></path></svg>
                        </button>
                        <button class="play-song">
                            <svg  data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI"><path d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"></path></svg>
                        </button>
                        <button class="next-song">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI" xmlns="http://www.w3.org/2000/svg"><path d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"></path></svg>
                        </button>
                    </div>
                    <input type="range">
                </div>
                <div class="sound">sound</div>
            </div>
        </div>
        <!-- 2:05:44 / 5:35:38 -->


    <script src="../JS/script.js"></script>
</body>
</html>
